<!-- Broser -->
<div *ngIf="!isMobile">
    <div 
        class="btn  helpbtn" 
        [ngClass]="[isOpen ? 'openhelp' : '']" 
        (mouseenter)="dropdown.show()"
        (mouseleave)="dropdown.hide()">
        <strong>Language</strong>
        <i class="fa pl-3 fa-chevron-down"></i>
    </div>
    <div 
        class="dpmenu" 
        dropdown 
        #dropdown="bs-dropdown" 
        [autoClose]="false" 
        (isOpenChange)="onOpenChange($event)"
        (mouseenter)="dropdown.show()" 
        (mouseleave)="dropdown.hide()" 
        (click)="dropdown.hide()">
        <div 
            id="dropdown-triggers-manual" 
            *dropdownMenu class="dropdown-menu text-center"
            [ngClass]="[isScrolled ? '' : 'notscrolled']" 
            role="menu" 
            aria-labelledby="button-triggers-manual">
            <ul>
                <li role="menuitem">
                    <a class="dropdown-item" (click)="EN()">English</a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                    <a class="dropdown-item" (click)="CN()">中文</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Mobile -->
<div *ngIf="isMobile"></div>
