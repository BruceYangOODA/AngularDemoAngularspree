<div class="dpmenu">
    <div
        [ngClass]="[
            isOpen ? 'open main-nav-trigeer-open': '',
            isScrolled ? 'main-nav-trigger': 'cust-menu-btn'
        ]"
    >
    <span *ngIf="isScrolled"></span>
    <strong *ngIf="!isScrolled">Shop By Category
    <a><i class="fa pl-3 fa-chevron-down"></i></a></strong>
    </div>
    <div class="open show"
        dropdown
        #dropdown="bs-dropdown"
        [autoClose]="false"
        (isOpenChange)="onOpenChange($event)"
        (mouseenter)="dropdown.show()"
        (mouseleave)="dropdown.hide()"
        (click)="dropdown.hide()">        
        <div
            id="dropdown-triggers-manual"
            *dropdownMenu 
            class="dropdown-menu container show"
            style="left: 0px; right: auto; top: 100%; transform: translateY(0px);"
            [ngClass]="[isScrolled ? '': 'notscrolled']"
            role="menu"
            aria-labelledby="button-triggers-manual">
            <div class="row m-0">
                <div class="col-md-3 p-0">
                    <ul class="h-100">
                        <li
                        (click)="showCategoryonclick(0)"
                        (mouseenter)="showCategory(0)"
                        [ngClass]="{ active: selectedItem==0}"
                        >abc
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 no-gutters detailcontainer p-0">
                    <app-categories-details
                        (click)="getCategeory()">
                    </app-categories-details>
                </div>
            </div>
        </div>
    </div>
</div>
